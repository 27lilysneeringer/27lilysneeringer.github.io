<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
</head>

<body>
    <div id="gamecontainer">

        <div id="bossHP"></div>
        <img src="img/Shrek-running.png" id="bossGFX">
        <div id="PlayerUI">
            <img src="img/sword.jpg" onclick="attack()">
        </div>

    </div>
</body>

<script>

    var bossHPbox = docoument.getElementById("bossHP");

    var bossHP_current = 10;
    var bossHP_max = 10;

    function makeHP() {
        var counter = 0;
        bossHPbox.innerHTML = "";
        while (counter < bossHP_max) {
            counter += 1;
            var newHeart = document.createElement("img");
            if (counter <= bossHP_current) {
                newHeart.scr = "img/heart.png";
            } else {
                newHeart.src = "img/emptyheart.png";
            }
            newHeart.width = 20;
            bossHPbox.appendChild(newHeart);
        }

    }

    makeHP();
    

    function attack() {
        if(bossHP_current > 1) {
            bossHP_current -= 1;
            makeHP();
        } else {
            alert("have mercy, you monster!");
        }
    }

</script>

</html>
